<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="external/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="external/dashboard.css" rel="stylesheet">

    <title>Chill Mode</title>
</head>
<body>
<div id="page_root">
    <img style="position: absolute; top: 50%; left: 50%;" src="external/loader.gif">
</div>

<script src="external/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="external/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="external/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- Icons -->
<script src="external/feather.min.js"></script>

<script src="external/wasm_exec.js"></script>
<script>
    var wasmSupported = (typeof WebAssembly === "object");
    if (wasmSupported) {
        if (!WebAssembly.instantiateStreaming) { // polyfill
            WebAssembly.instantiateStreaming = async (resp, importObject) => {
                const source = await (await resp).arrayBuffer();
                return await WebAssembly.instantiate(source, importObject);
            };
        }
        var mainWasmReq = fetch("app.wasm").then(function(res) {
            if (res.ok) {
                const go = new Go();
                WebAssembly.instantiateStreaming(res, go.importObject).then((result) => {
                    go.run(result.instance);
                });
            } else {
                res.text().then(function(txt) {
                    var el = document.getElementById("page_root");
                    el.style = 'font-family: monospace; background: black; color: red; padding: 10px';
                    el.innerText = txt;
                })
            }
        })
    } else {
        document.getElementById("page_root").innerHTML = 'This application requires WebAssembly support.  Please upgrade your browser.';
    }
</script>
</body>
</html>
