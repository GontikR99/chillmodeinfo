<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="external/bootstrap.min.css">
    <link href="external/dashboard.css" rel="stylesheet">

    <title>Chill Mode</title>
</head>
<body>
<div style="position:absolute; width: 98%; height: 98%;"><div id="toast-holder" style="position:absolute; bottom: 0; right: 0; z-index:100;"></div></div>
<div class="modal fade" id="theModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title">Please verify</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="modal-text" class="row">Description here</div>
                <br/>
                <div class="row">
                    <input type="checkbox" id="modal-dismiss" name="modal-dismiss"> <label for="modal-dismiss">Don't ask again this session</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="modal-yes" onclick="cmiModalClick()">Do it!</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
<div id="page_root">
    <img style="position: absolute; top: 50%; left: 50%;" src="external/loader.gif">
</div>
<script src="external/pack.js"></script>
<script src="external/feather.min.js"></script>
<script>
    window.startGoWasm("bin/webapp.wasm")
</script>
</body>
</html>
